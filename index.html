<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Tellawia â€” Powered by Sentria</title>
<link rel="icon" href="/logo.svg">
<style>
:root{--bg1:#0b0618;--bg2:#150b2a;--pulseA:#ff00a8;--pulseB:#6c00ff;--card:#ffffff14;--line:#ffffff22}
*{box-sizing:border-box}html,body,#root{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;color:#fff;background:
radial-gradient(900px 700px at 0% 100%, rgba(255,0,168,.25), transparent 40%),
radial-gradient(900px 700px at 100% 0%, rgba(108,0,255,.22), transparent 45%),
linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%)}
.wrap{max-width:1180px;margin:0 auto;padding:20px 16px 96px}
header{position:sticky;top:0;z-index:10;backdrop-filter:blur(8px);background:rgba(0,0,0,.35);border-bottom:1px solid var(--line)}
.hinner{max-width:1180px;margin:0 auto;padding:10px 16px;display:flex;justify-content:space-between;align-items:center;gap:12px}
.brand{display:flex;align-items:center;gap:10px}
.logo{width:32px;height:32px;border-radius:12px;background:linear-gradient(135deg,var(--pulseA),var(--pulseB));display:grid;place-items:center}
.sub{opacity:.7;font-size:12px}
.controls{display:flex;gap:8px;flex-wrap:wrap}
.btn{position:relative;background:rgba(255,255,255,.08);border:1px solid var(--line);color:#fff;padding:8px 12px;border-radius:12px;cursor:pointer;transition:transform .08s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;will-change:transform,background,box-shadow}
.btn:hover{transform:translateY(-1px)}.btn:active{transform:scale(.97);background:rgba(255,0,168,.22);border-color:rgba(255,0,168,.55);box-shadow:0 0 0 4px rgba(255,0,168,.12)}
.btn.on{background:linear-gradient(135deg,rgba(255,0,168,.35),rgba(108,0,255,.25));border-color:rgba(255,0,168,.65);box-shadow:0 6px 30px rgba(255,0,168,.18);animation:btnSheen 2.2s linear infinite}
@keyframes btnSheen{0%{box-shadow:0 0 0 rgba(255,0,168,0)}50%{box-shadow:0 0 24px rgba(255,0,168,.25)}100%{box-shadow:0 0 0 rgba(255,0,168,0)}}
.row{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid var(--line)}
.card{background:var(--card);border:1px solid var(--line);border-radius:16px}
.p16{padding:16px}
table{width:100%;border-collapse:collapse;border:1px solid var(--line);border-radius:12px;overflow:hidden}
thead tr{background:rgba(255,255,255,.06)}th,td{padding:10px 12px;border-bottom:1px solid var(--line);text-align:left;font-size:14px}
footer{position:fixed;bottom:0;left:0;right:0;padding:10px 16px;background:rgba(0,0,0,.35);backdrop-filter:blur(8px);border-top:1px solid var(--line)}
.pill{padding:4px 8px;border-radius:999px;background:rgba(255,255,255,.08);border:1px solid var(--line);font-size:12px}
.input,select,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid var(--line);background:rgba(0,0,0,.25);color:#fff}
.muted{opacity:.75}.right{text-align:right}.tokenLogo{width:24px;height:24px;border-radius:6px;background:rgba(255,255,255,.1);display:inline-grid;place-items:center;margin-right:8px}
</style>
</head>
<body>
<div id="root"></div>
<script type="module" src="/src/main.jsx"></script>
</body>
</html>
